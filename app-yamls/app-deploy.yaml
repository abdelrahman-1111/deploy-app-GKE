apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: prod
  labels: 
    app: nodeapp
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: abdelrahman1111/grad-proj:helloDevOps
        ports:
        - containerPort: 3000
